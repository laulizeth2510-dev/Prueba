<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal Addition Challenge - Ages 10-16</title>
    <link rel="stylesheet" href="../shared-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    
<body>
    <!-- Back to Home Button -->
    <a href="../index.html" class="btn-back-home">
        Home Menu
    </a>

    <!-- Decorative Doodles -->
    <div class="doodle doodle-1">ðŸ”¢</div>
    <div class="doodle doodle-2">âž•</div>
    <div class="doodle doodle-3">âž–</div>
    <div class="doodle doodle-4">ðŸŽ¯</div>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>DECIMAL PRACTICE</h1>
        <p class="subtitle">Add and subtract decimals like an expert!</p>
      </header>

      <!-- Main Card -->
      <div class="card">
        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="progress-info">
            <span
              >Problem <span id="currentProblemDisplay">1</span> of 20</span
            >
            <span id="scoreDisplay">Score: 0/0</span>
          </div>
          <div class="progress-bar">
            <div id="progressBar" class="progress-fill" style="width: 0%"></div>
          </div>
        </div>

        <!-- Problem Display -->
        <div class="problem-box">
          <div
            id="problemDisplay"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              flex-wrap: wrap;
              gap: 0.5rem;
              min-height: 100px;
            "
          >
            <p
              class="handwriting"
              style="color: var(--text-secondary); font-size: 1.2rem"
            >
              Loading problem...
            </p>
          </div>
        </div>

        <!-- Input Area -->
        <div
          id="interactionArea"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
          "
        >
          <div
            class="handwriting"
            style="font-size: 1.5rem; color: var(--text-primary)"
          >
            Your Answer:
          </div>

          <input
            type="number"
            step="0.01"
            id="inputAnswer"
            placeholder="e.g. 12.34"
            class="answer-input"
          />

          <button
            onclick="checkAnswer()"
            id="checkButton"
            class="btn btn-success"
            style="width: 100%; max-width: 400px"
          >
            âœ“ Check Answer
          </button>
        </div>

        <!-- Feedback Area -->
        <div id="feedbackArea" class="hidden" style="margin-top: 2rem">
          <!-- Feedback message goes here -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
