<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraction Addition & Subtraction Practice</title>
    <link rel="stylesheet" href="../shared-styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Back to Home Button -->
    <a href="../index.html" class="btn-back-home"> Home Menu </a>

    <!-- Decorative Doodles -->
    <div class="doodle doodle-1">âž•</div>
    <div class="doodle doodle-2">âž–</div>
    <div class="doodle doodle-3">ðŸ”¢</div>
    <div class="doodle doodle-4">ðŸ“š</div>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>FRACTION ADDITION & SUBTRACTION</h1>
        <p class="subtitle">
          Master adding and subtracting fractions with confidence!
        </p>
      </header>

      <!-- Main Card -->
      <div class="card">
        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="progress-info">
            <span>Problem <span id="currentProblemDisplay">1</span> of 20</span>
            <span id="scoreDisplay">Score: 0/0</span>
          </div>
          <div class="progress-bar">
            <div id="progressBar" class="progress-fill" style="width: 0%"></div>
          </div>
        </div>

        <!-- Problem Display -->
        <div class="problem-box">
          <div
            id="problemDisplay"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              flex-wrap: wrap;
              gap: 0.5rem;
              min-height: 120px;
            "
          >
            <p
              class="handwriting"
              style="color: var(--text-secondary); font-size: 1.2rem"
            >
              Loading problem...
            </p>
          </div>
        </div>

        <!-- Input Area -->
        <div style="margin-top: 2rem">
          <p
            class="handwriting"
            style="
              font-size: 1.5rem;
              color: var(--text-primary);
              text-align: center;
              margin-bottom: 1rem;
            "
          >
            Your Answer:
          </p>

          <div class="input-group">
            <input
              type="number"
              id="inputNum"
              placeholder="Numerator"
              class="input-field"
            />
            <span style="font-size: 2rem; color: var(--text-primary)">â”€</span>
            <input
              type="number"
              id="inputDen"
              placeholder="Denominator"
              class="input-field"
            />
          </div>

          <div
            style="
              display: flex;
              gap: 1rem;
              margin-top: 2rem;
              justify-content: center;
            "
          >
            <button
              onclick="checkAnswer()"
              id="checkButton"
              class="btn btn-primary"
              style="flex: 1; max-width: 300px"
            >
              âœ“ Check Answer
            </button>
          </div>
        </div>

        <!-- Feedback Area -->
        <div id="feedbackArea" class="hidden" style="margin-top: 2rem">
          <!-- Feedback message goes here -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
