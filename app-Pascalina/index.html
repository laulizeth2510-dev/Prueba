<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pascaline Simulator</title>
    <link rel="stylesheet" href="../shared-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Cargar Tailwind CSS para clases de utilidad -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center font-sans">
    <a href="../index.html" class="btn-back-home"> Home Menu </a>

    <!-- Decorative Doodles -->
    <div class="doodle doodle-1">√</div>
    <div class="doodle doodle-2">²</div>
    <div class="doodle doodle-3">³</div>
    <div class="doodle doodle-4">∛</div>
    <div class="w-full max-w-6xl py-8">
      <header class="header">
        <h1>Mechanical Pascaline Simulator</h1>
        <p class="subtitle">
          Explore the mechanical calculator from year 1642!
        </p>
      </header>

      <!-- Contenedor del marco de la Pascalina -->
      <div class="card pt-40">
        <div id="pascalineContainer" class="pascaline-frame">
          <!-- Las columnas de dígitos, los engranajes principales y los engranajes de acarreo se insertarán aquí por JavaScript -->
        </div>

        <!-- Controles y Resultados -->
        <div
          class="mt-8 flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 w-full"
        >
          <div class="bg-white p-4 rounded-lg shadow w-full md:w-1/4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2 text-center">
              Cumulative Total
            </h3>
            <!-- Aquí se muestra el valor total de las ruedas. -->
            <p
              id="totalDisplay"
              class="text-4xl font-black text-red-600 bg-gray-50 p-3 rounded text-center border-2 border-red-300"
            >
              0,000
            </p>
          </div>

          <button
            onclick="clearPascaline()"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-150 shadow-lg w-full md:w-auto"
          >
            Reset (C)
          </button>
          <!-- Botón de unidades mínimas, Milésimas (Index 0) con etiqueta numérica -->
          <button
            onclick="addUnit(0, 1)"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-150 shadow-lg w-full md:w-auto"
          >
            Add +0.001 (Thousandths)
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
