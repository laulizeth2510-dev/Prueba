<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Challenges - Ages 10-16</title>
    <meta
      name="description"
      content="Fun and colorful math challenges for students aged 10-16. Practice divisibility, fractions, decimals, and more!"
    />
    <link rel="stylesheet" href="shared-styles.css" />
  </head>
  <body>
    <!-- Decorative Doodles -->
    <div class="doodle doodle-1">üé®</div>
    <div class="doodle doodle-2">üìê</div>
    <div class="doodle doodle-3">‚úèÔ∏è</div>
    <div class="doodle doodle-4">üßÆ</div>

    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1>MATH CHALLENGES</h1>
        <p class="subtitle">
          Ages 10-16 | Learn math in a fun way!
        </p>
      </header>

      <!-- Main Content -->
      <main>
        <div id="links-container" class="grid">
          <!-- Challenge cards will be injected here by JavaScript -->
        </div>
      </main>
    </div>

    <script>
      // *** Challenge Data ***
      const challenges = [
        {
          id: "divisibility",
          title: "Divisibility Rules",
          description: "Learn the rules of divisibility with fun exercises!",
          url: "app-divisibility-rules/index.html",
          icon: "üìè",
          color: "orange",
        },
        {
          id: "potencia",
          title: "Powers & Exponents",
          description: "Master the power of exponents!",
          url: "app-potencia/index.html",
          icon: "‚ö°",
          color: "purple",
        },
        {
          id: "roots",
          title: "Square Roots",
          description: "Discover the magic of square roots!",
          url: "app-roots/index.html",
          icon: "‚àö",
          color: "blue",
        },
        {
          id: "decimals",
          title: "Decimal Addition",
          description: "Practice adding and subtracting decimals!",
          url: "app-DecimalAddition/index.html",
          icon: "üî¢",
          color: "green",
        },
        {
          id: "fractions-add",
          title: "Fraction Addition",
          description: "Add and subtract fractions like a pro!",
          url: "app-additionSubtractionFractions/index.html",
          icon: "üçï",
          color: "pink",
        },
        {
          id: "fractions-mult",
          title: "Fraction Multiplication",
          description: "Multiply and divide fractions with ease!",
          url: "app-MultiplicacionDivisionFractions/index.html",
          icon: "‚úñÔ∏è",
          color: "teal",
        },
        {
          id: "decimals-mult",
          title: "Decimal Multiplication",
          description: "Multiply and divide decimals!",
          url: "app-MultiDiviDecimals/index.html",
          icon: "üéØ",
          color: "orange",
        },
        {
          id: "rules",
          title: "More Divisibility",
          description: "Extra practice with divisibility!",
          url: "app-rulesdivisibiliyy/index.html",
          icon: "üé≤",
          color: "purple",
        },
      ];

      // *** Function to Create Challenge Card HTML ***
      function createChallengeCard(challenge) {
        return `
                <a href="${challenge.url}" class="challenge-card">
                    <div class="challenge-icon">${challenge.icon}</div>
                    <div class="challenge-content">
                        <h3 class="challenge-title">${challenge.title}</h3>
                        <p class="challenge-description">${challenge.description}</p>
                    </div>
                    <div class="challenge-arrow">‚Üí</div>
                </a>
            `;
      }

      // *** Render Challenge Cards ***
      function renderChallenges() {
        const container = document.getElementById("links-container");
        if (!container) return;

        const cardsHtml = challenges.map(createChallengeCard).join("");
        container.innerHTML = cardsHtml;
      }

      // *** Initialize on Page Load ***
      document.addEventListener("DOMContentLoaded", () => {
        renderChallenges();

        // Add subtle animation to doodles
        const doodles = document.querySelectorAll(".doodle");
        doodles.forEach((doodle, index) => {
          doodle.style.animation = `bounce ${2 + index * 0.5}s infinite`;
          doodle.style.animationDelay = `${index * 0.2}s`;
        });
      });
    </script>
  </body>
</html>
