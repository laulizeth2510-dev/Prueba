<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal Operations Challenge - Ages 10-16</title>
    <link rel="stylesheet" href="../shared-styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Back to Home Button -->
    <a href="../index.html" class="btn-back-home"> Home Menu </a>

    <!-- Decorative Doodles -->
    <div class="doodle doodle-1">üî¢</div>
    <div class="doodle doodle-2">‚ûó</div>
    <div class="doodle doodle-3">‚úñÔ∏è</div>
    <div class="doodle doodle-4">üìä</div>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>DECIMAL OPERATIONS</h1>
        <p class="subtitle">Master multiplication & division with decimals!</p>
      </header>

      <!-- Progress Card -->
      <div class="progress-container">
        <div class="progress-text">
          <span>Problem <strong id="currentProblemDisplay">1</strong> of 20</span>
          <span class="score-badge" id="scoreDisplay">Score: 0/0</span>
        </div>
        <div class="progress-bar">
          <div id="progressBar" class="progress-fill"></div>
        </div>
      </div>

      <!-- Main Card -->
      <div class="card">
        <!-- Problem Display -->
        <div class="problem-box">
          <p class="handwriting problem-description" id="problemDescription">
            Loading problem...
          </p>
          <div id="problemDisplay" class="problem-container">
            <p class="problem-loading">Loading problem...</p>
          </div>
          <p class="input-hint" id="inputHint">
            <!-- Dynamic Hint: Quotient or Product -->
          </p>
        </div>

        <!-- Input Area -->
        <div class="input-area">
          <label class="handwriting input-label">Your Answer:</label>
          <input
            type="number"
            step="any"
            id="inputAnswer"
            placeholder="Enter your result..."
            class="answer-input"
          />
        </div>

        <!-- Controls -->
        <div class="controls">
          <button
            onclick="checkAnswer()"
            id="checkButton"
            class="btn btn-primary"
            style="flex: 1"
          >
            ‚úì Check Answer
          </button>
        </div>

        <!-- Feedback Area -->
        <div id="feedbackArea" class="feedback-area">
          <!-- Feedback messages will be inserted here -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
